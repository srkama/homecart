{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <h2>Checkout Page</h2>
    </div>
    {% include 'partials/checkout_product_table.html' with cart=order %}
    <div class="row">
        <form action="/checkout" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Shipping Address</label>
                <textarea required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Delivery Address</label>
                <textarea required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="col-md-4 offset-md-8 justify-content-right">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Proceed to Payment</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
